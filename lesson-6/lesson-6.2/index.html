<!DOCTYPE html>

<!-- Instructions: Replicate the same styling seen in the kitten image below. -->

<html>
<head>
    <title>Style an Image Quiz</title>
    <style>
    	.kitten-image {
            /* add CSS here */
            border: 5px dashed salmon;
            border-radius: 5px;
            -webkit-box-shadow: 10px 5px 10px rgba(0, 0, 0, .1);
            -moz-box-shadow: 10px 5px 10px rgba(0, 0, 0, .1); 
             box-shadow: 10px 5px 10px rgba(0, 0, 0, .1);
        }

    </style>
</head>
<body>
    <!-- Image credit: Nicolas Suzor, https://www.flickr.com/photos/nicsuzor/ - via Flickr, Creative Commons. -->
        <img src="kitten.jpg" alt="kitten" class="kitten-image">
</body>
</html>
